name: Node.js CI

on:
  push:
    branches: [ "github-actions" ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./my-app

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies and run the app
      run: yarn && yarn start

    - name: Check for webpack success message
      run: watch -n 1 'yarn start | grep -q "webpack 5.89.0 compiled successfully"'

    - name: Sleep for 5 seconds
      run: sleep 5

    - name: Exit
      run: exit 0